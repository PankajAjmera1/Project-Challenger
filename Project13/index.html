<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile WebPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                    
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="over">  </div>
            <img src="img/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>DECODER 220Hz</p>
                    </div>
                </div>
                <div class="feature third">
                    <img src="img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.0 Inch ,Amoled Display</p>
                    </div>
                </div>
                <div class="feature fourth">
                    <img src="img/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000maH,720 Hours Life</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" class="up" id="up-btn" alt="">
            <h3>features</h3>
            <img src="img/arrow.png" alt="" class="down" id="down-btn">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
